<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <header class="text-white p-4 bg-or">

    <div class="container">
     <div class="row">
    <div class="col-6">     
        <a href="./index.html">
            <img class="logo"  src="./assets/css/hero.svg" alt="logo">
        </a>
     </div>
     <div class="col-6 text-right">
          <button class="btn btn-primary btn-large nfx-btn " id="addmovieBtn">add movie</button>
          
     </div>
     </div>
</div>
 
     </header>

     <div class="container">
        <div class="row" id="movieContainer">

        </div>
        <div class="backDrop movieClose " id="backDrop">

        </div>
        <div class="movieModel " id="movieModel">
            <form  id="movieForm">
            <div class="card">
                 <div class="card-header d-flex justify-content-between">
                    <h3  id="AddH3">Add movie detail</h3>
                    <h3 class="d-none" id="updateH3">update movie detail</h3>
                    <strong class="movieClose">X</strong> 
                 </div>
                <div class="card-body">
                    
                        <div class="form group">
                            <label for="title">Movie Name*</label>
                            <input required type="text" class="form-control" id="title">
                        </div>
                        <div class="form group">
                            <label for="title">Movie Iamge*</label>
                            <input required type="text" class="form-control" id="imageUrl">
                        </div>
                        <div class="form group">
                            <label for="title">Movie content*</label>
                            <textarea required rows="4" class="form-control" id="content"></textarea>
                        </div>
                        <div class="form group">
                            <label for="rating">Movie rating*</label>
                            <select required class="form-control" id="rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                  
                </div>
                <div class="card-footer text-right">
                    <button type="submit" id="moviesubmitBtn" class="btn btn-sm btn-outline-primary" >Add movie</button>
                    <button type="button" id="movieupdateBtn" class="btn d-none btn-sm btn-outline-primary" >Update movie</button>
                    <button type="button" id="movieupdateBtn" class="btn btn-sm btn-outline-danger movieClose">cancle</button>
                </div>
                </div>
            </form>
            </div>

        </div>
   
   

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
